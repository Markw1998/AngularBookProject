<form class="ui form">
  <h3 class="ui center aligned header" style="font-size: 4rem">Google Books Search</h3>
  <div class="container">
  <div class="field">
    <label>Search for a book:</label>
    <input type="text" name="book-name" placeholder="Enter A Book Name" #bookName>
  </div>
</div>
  <button class="ui button primary" (click)="getBookDetails(bookName.value)" type="submit">Search</button>
  <br>
</form>

<div *ngIf="bookData">
  <div *ngIf="bookData.items">
    <div class="ui centered grid">
      <div class="ten wide column">
        <div class="ui segment">

        <div *ngFor="let item of bookData.items; let i=index">
          <h3>Book Title: {{item.volumeInfo.title}}</h3>
          <img class="ui centered image" src="{{item.volumeInfo.imageLinks.thumbnail}}">
          <h3 *ngIf="item.searchInfo">Description: {{item.searchInfo.textSnippet}}</h3>


          <br>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
